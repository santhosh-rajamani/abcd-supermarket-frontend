<h2>Fruits</h2>
<div class="fruit-container">
  <mat-card *ngFor="let fruit of fruits" class="fruit-card">
    <mat-card-header>
      <mat-card-title>{{ fruit.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="fruit.image" alt="{{ fruit.name }}" class="product-image">
    <mat-card-content>
      <p class="price-display">Rs. {{ fruit.cost.toFixed(2) }}</p>
    </mat-card-content>
    <mat-card-actions>
      <ng-container *ngIf="cart[fruit.id] > 0; else addToCartTmpl">
        <button mat-raised-button color="primary" (click)="removeFromCart(fruit)">-</button>
        <span>{{ cart[fruit.id] }}</span>
        <button mat-raised-button color="primary" (click)="addToCart(fruit)">+</button>
      </ng-container>
      <ng-template #addToCartTmpl>
        <button mat-raised-button color="primary" (click)="addToCart(fruit)">Add to Cart</button>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
