<h2>Cart</h2>
<div *ngIf="isEmpty; else cartTable">
  <p>Your cart is empty.</p>
</div>
<ng-template #cartTable>
  <table mat-table [dataSource]="cartItems" class="cart-table">

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef>S.No</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">Vegetables</td> <!-- Update based on actual data -->
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let row">${{ row.cost.toFixed(2) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['serial', 'product', 'category', 'cost']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['serial', 'product', 'category', 'cost'];"></tr>
  </table>

  <div class="total-section">
    <p><strong>Total: ${{ totalCost.toFixed(2) }}</strong></p>
    <button mat-raised-button color="primary">Proceed to Checkout</button>
  </div>
</ng-template>
