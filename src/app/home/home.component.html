<div class="home-container">
    <h1>Welcome to ABCD Supermarket v{{version}}</h1>
    <img class="large-image" src="https://images.pexels.com/photos/3962285/pexels-photo-3962285.jpeg" alt="Supermarket Banner">

    <div class="card-container">
        <mat-card class="home-card">
            <img mat-card-image src="https://images.pexels.com/photos/68525/soap-colorful-color-fruit-68525.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Fruits">
            <mat-card-content>
                <h2>Fruits</h2>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/products/fruits">Explore</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="home-card">
            <img mat-card-image src="https://images.pexels.com/photos/1435904/pexels-photo-1435904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Vegetables">
            <mat-card-content>
                <h2>Vegetables</h2>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" routerLink="/products/vegetables">Explore</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
